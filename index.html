<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄淑妍的个人简历</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e3e7ed 100%);
            margin: 0;
            padding: 0;
            color: #222;
        }
        .resume-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 80, 120, 0.12);
            padding: 36px 32px 32px 32px;
        }
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(60, 80, 120, 0.10);
            display: block;
            margin: 0 auto 18px auto;
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: 1px;
        }
        .info {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 18px;
        }
        .section {
            margin-bottom: 22px;
        }
        .section-title {
            font-size: 1.15em;
            font-weight: 700;
            color: #3a5ca8;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .section-content {
            font-size: 1em;
            color: #333;
            line-height: 1.7;
        }
        .interest {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
        }
        .interest-icon {
            font-size: 1.3em;
        }
        @media (max-width: 700px) {
            .resume-container {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <img src="avatar.jpg" alt="头像" class="avatar">
        <h1>黄淑妍</h1>
        <div class="info">女 | 19岁 | 广东江门</div>
        <div class="section">
            <div class="section-title">教育经历</div>
            <div class="section-content">
                广东科学技术职业学院<br>
                专业：人工智能技术应用
            </div>
        </div>
        <div class="section">
            <div class="section-title">兴趣爱好</div>
            <div class="section-content interest">
                <span class="interest-icon">🎨</span>绘画
            </div>
        </div>
    </div>
    <script>
        // 简单的页面加载动画
        document.querySelector('.resume-container').style.opacity = 0;
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.resume-container').style.transition = 'opacity 0.8s';
                document.querySelector('.resume-container').style.opacity = 1;
            }, 200);
        };
    </script>
</body>
</html>
