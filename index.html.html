<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄淑妍的个人简历</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e3e9f7 100%);
            margin: 0;
            padding: 0;
            color: #222;
        }
        .resume-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 80, 180, 0.12);
            padding: 36px 32px 28px 32px;
        }
        .avatar {
            display: block;
            margin: 0 auto 18px auto;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 12px rgba(60,80,180,0.10);
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .info {
            text-align: center;
            font-size: 1.1em;
            color: #4a5a7b;
            margin-bottom: 18px;
        }
        .section {
            margin-bottom: 22px;
        }
        .section-title {
            font-size: 1.15em;
            font-weight: 700;
            color: #3a4a7b;
            margin-bottom: 8px;
            border-left: 4px solid #6c8ae4;
            padding-left: 8px;
        }
        ul {
            padding-left: 22px;
            margin: 0;
        }
        .interest {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.05em;
        }
        .interest-icon {
            font-size: 1.3em;
        }
        .btn {
            display: block;
            margin: 28px auto 0 auto;
            padding: 10px 28px;
            background: #6c8ae4;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60,80,180,0.10);
            transition: background 0.2s;
        }
        .btn:hover {
            background: #4a5a7b;
        }
    </style>
</head>
<body>

    <div class="resume-container">
        <img src="avatar.jpg.jpg" alt="头像" class="avatar">
        <h1>黄淑妍</h1>
        <div class="info">女 | 19岁 | 广东江门</div>
        <div class="section">
            <div class="section-title">教育经历</div>
            <ul>
                <li>广东科学技术职业学院</li>
                <li>专业：人工智能技术应用</li>
            </ul>
        </div>
        <div class="section">
            <div class="section-title">兴趣爱好</div>
            <div class="interest"><span class="interest-icon">🎨</span>绘画</div>
        </div>
        <button class="btn" onclick="showGreeting()">打招呼</button>
    </div>
    <script>
        function showGreeting() {
            alert('你好，我是黄淑妍，很高兴认识你！');
        }
    </script>
</body>
</html>
